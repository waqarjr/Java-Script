<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent1 {
            width: 300px;
            padding: 20px;
            background: #f0f0f0;
            border: 2px solid #ccc;
        }
        .child1 {
            padding: 10px;
            margin: 5px;
            background: lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- inline Events -->
<button onclick="alert('Button Clicked!')">Click Me</button>
    <!-- JavaScript Property Event Handlers -->
<button type="button" id="button">Click Me </button>
<button type="button" onclick="button1()">Click Me </button>
<button type="button" id="parent">Parent</button>
<button id="child" >Child</button>
<button id="alert">alert</button>
<button id="once" >Once alert</button>

<div id="parent1">
    <div class="child1">Child 1</div>
    <div class="child1">Child 2</div>
    <div class="child1">Child 3</div>
</div>

    <script>
    // JavaScript events allow us to execute code when a user interacts with a webpage

// In js lot of events are present but the most used events are given below:
// Clicking a button
// Hovering over an element
// Typing in an input field
// Submitting a form
// Pressing a key on the keyboard

// Way to added Events in js                  ^  
// 1 -> Inline Event Handlers (not recomanded | above)

// 2 -> JavaScript Property Event Handlers
    function button1() {
            alert("button Press");
        }

// 3 -> addEventListener() (Best method consider)
    const button = document.getElementById('button');
    button.addEventListener("click", ()=>{
        alert("Button Press")
    })

// Mouse            Events
// Event	    Description
// click	    Fires when an element is clicked
// dblclick	    Fires when an element is double-clicked
// mousedown	Fires when a mouse button is pressed down
// mouseup	    Fires when a mouse button is released
// mousemove	Fires when the mouse moves over an element
// mouseenter	Fires when the mouse enters an element (doesn't bubble)
// mouseleave	Fires when the mouse leaves an element (doesn't bubble)
// mouseover	Fires when the mouse enters an element (bubbles)
// mouseout	    Fires when the mouse leaves an element (bubbles)
// contextmenu	Fires when the right mouse button is clicked    

// Keyboard         Events
// keydown	    Fires when a key is pressed down
// keyup	    Fires when a key is released
// keypress	    (Deprecated) Fires when a key is pressed and held down

// Form         Events
// submit	Fires when a form is submitted
// focus	Fires when an input field is focused
// blur	    Fires when an input field loses focus

// change	Fires when an input value is changed
// explane : Fires only when the input loses focus (blur) after the value has changed.
// Does not trigger on every keystroke.
// Works for <input> (except type="radio" | "checkbox"), <select>, and <textarea>.
// Best for finalized values (e.g. submitting a form, dropdown selections).

// input	Fires when the value of an input field changes
// Explane : Fires immediately whenever the user changes the input value.
// Triggers on every keystroke, paste, or deletion.
// Works for <input>, <textarea>, and <contenteditable> elements.
// Best for live updates (e.g., showing character count, filtering results in real-time).

// Window Events
// load	    Fires when the entire page is loaded
// resize	Fires when the browser window is resized
// scroll	Fires when the user scrolls the page
// unload	Fires when the page is about to be unloaded

// Clipboard Events
// copy	    Fires when the user copies content
// cut	    Fires when the user cuts content
// paste	Fires when the user pastes content

// Drag & Drop Events
// dragstart	Fires when dragging starts
// drag	        Fires while dragging
// dragend	    Fires when dragging stops
// dragover	    Fires when a dragged item is over a drop target
// drop	        Fires when a dragged item is dropped

// Event Object (event)
// While handling events, we can access details about the event using the event object.

document.getElementById("parent").addEventListener("click", function (event) {
    console.log("Clicked Element:", event.target);
    console.log("Mouse X:", event.clientX);
    console.log("Mouse Y:", event.clientY);
});

// removeEventListener used to remove the event listner
function showMessage(){
    alert("this is a alert")
}
const aler = document.getElementById("alert");
aler.addEventListener("click",showMessage);

setTimeout(()=>{
    aler.removeEventListener("click",showMessage);
},5000) 
// for only once time open we can use this 
const once = document.getElementById("once");
once.addEventListener('click',()=>{
    alert("hello");
},{once:true})

document.getElementById("child").addEventListener("click", function (event) {
    if (event.target.matches(".child")) {
        console.log("Child clicked:", event.target.textContent);
    }
});

// we can also Custom Events (dispatchEvent)
const myEvent = new Event("dblclick");
document.addEventListener("dblclick", function () {
    alert("Custom event triggered!");
});
document.dispatchEvent(myEvent);

document.getElementById("parent1").addEventListener("click", function (event) {
            if (event.target.matches(".child1")) {
                console.log("Child clicked:", event.target.textContent);
            }
        })

    </script>
</body>
</html>
